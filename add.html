<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Paciente</title>
</head>
<body>
    <h1>Adicionar Novo Paciente</h1>
    <form method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="idade">Idade:</label><br>
        <input type="text" id="idade" name="idade"><br>
        <label for="genero">Gênero:</label><br>
        <input type="text" id="genero" name="genero"><br>
        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco"><br>
        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="historico_medico">Histórico Médico:</label><br>
        <textarea id="historico_medico" name="historico_medico"></textarea><br>
        <input type="submit" value="Adicionar">
    </form>
</body>
</html>
